<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Linking External CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        #contact {
            padding: 80px 20px;
        }

        #contact h1 {
            text-align: center;
            background-color: #008080;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .form-section:hover {
            transform: translateY(-5px);
        }

        .form-section h3 {
            margin-bottom: 15px;
            color: #008080;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #008080;
            box-shadow: 0 0 5px rgba(0, 128, 128, 0.5);
        }

        .btn-primary {
            background-color: #008080;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #005757;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-section {
                margin: 0 10px;
            }

            #contact {
                padding: 50px 10px;
            }
        }

        /* Responsive Image */
        .contact-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Injecting header dynamically using JS -->
    <div  class="container-fluid" id="header"></div>

    <!-- Contact Page Content -->
    <div class="container-fluid" id="contact">
        <div class="row">
            <h1>Contact Us</h1>

            <!-- Using Bootstrap for Large screens -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="../Images/BackgroundHome/ImgforContactpage.jpg" class="contact-image">
            </div>
            <div class="col-lg-6">
                <div class="form-section">
                    <form>
                        <h3>Name:</h3>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                        <h3>E-mail:</h3>
                        <input type="email" class="form-control" placeholder="Enter your E-mail" required>
                        <h3>Message:</h3>
                        <textarea class="form-control" placeholder="Enter your message" rows="4" required></textarea>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Using Bootstrap for medium and small screens -->
            <div class="col-lg-6 d-lg-none d-block">
                <img src="../Images/BackgroundHome/ImgforContactpage.jpg" class="contact-image">
            </div>
            <div class="col-lg-6 d-lg-none d-block">
                <div class="form-section">
                    <form>
                        <h3>Name:</h3>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                        <h3>E-mail:</h3>
                        <input type="email" class="form-control" placeholder="Enter your E-mail" required>
                        <h3>Message:</h3>
                        <textarea class="form-control" placeholder="Enter your message" rows="4" required></textarea>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Injecting footer dynamically using JS -->
    <div class="container-fluid" id="footer" style="background-color: rgba(49, 48, 48, 0.774); color: white; margin-top: 100px;"></div>

    <!-- Linking header JS --> 
    <script src="../JS/header.js"></script>

    <!-- Linking footer JS -->
    <script src="../JS/footer.js"></script>

    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

</body>
</html>
